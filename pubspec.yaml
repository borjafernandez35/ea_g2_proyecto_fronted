name: spotfinder
description: "Localizador de actividades interactivo."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  email_validator: '^2.1.16'
  dio: ^5.4.3+1
  get: ^4.6.6
  image: ^4.1.7
  get_storage: ^2.0.3
  socket_io_client: ^2.0.3+1
  line_icons: ^2.0.1
  google_nav_bar: ^5.0.6
  image_picker: ^0.8.4+1
  universal_io: ^2.0.4
  image_picker_for_web: ^2.1.7
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  geolocator: ^7.0.3

  flutter_rating_bar: ^4.0.1
  intl: ^0.19.0
  fluro: ^2.0.5
  flutter_routing: ^0.1.11
  share_plus: ^9.0.0
  geocoding: ^3.0.0
  google_fonts: ^6.2.1
  provider: ^6.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
